<div class="table-responsive" *ngIf="rulesApplied">
    <table class="table table-striped table-administration">
        <tbody>
            <tr>
                <th>Id</th>
                <th>Order</th>
                <th>Part</th>
                <th>Label</th>
                <th>Condition</th>
                <th>Command</th>
                <th>Nested Condition</th>
                <th>OutputValue</th>
                <!--<th>Format (css name)</th>-->
                <th>Style</th>
                <th></th>

            </tr>
            <tr *ngFor="let r of rulesApplied">
                <td>{{r.id}}</td>
                <td>{{r.order}}</td>
                <td>{{r.part}}</td>
                <td>{{r.label}}</td>
                <td>{{r.ruleCondition.textCondition}}</td>
                <td>{{r.ruleCondition.ruleCommand[0].command}}</td>
                <td>{{r.nestedCondition}}</td>
                <td>{{r.outputValue}}</td>
                <td>{{r.style?.name}}</td>
                <td>
                    <ng-template #htmlContent>
                        <span style="white-space: normal; max-width:200px;  word-wrap:break-word;">
                            {{r.comment}}
                        </span>
                    </ng-template>
                    <a *ngIf="r.comment!=''" [ngbTooltip]="htmlContent"><i class="bi bi-info-circle p-2"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div><!-- End-Table-Responsive -->
