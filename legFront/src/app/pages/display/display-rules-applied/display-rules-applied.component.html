<div class="table-responsive" *ngIf="rulesToBeApplied">
    <table class="table table-striped table-administration">
        <tbody>
            <tr>
                <th>Id</th>
                <th>Order</th>
                <th>Part</th>    
                <th>Condition</th>
                <th>Command</th>
                <th>OutputValue</th>        
                <th></th>

            </tr>
            <tr *ngFor="let r of rulesToBeApplied">
                <td>{{r.idRule}}</td>
                <td>{{r.order}}</td>
                <td>{{r.part}}</td>
                <td>{{r.condition}}</td>
                <td>{{r.command}}</td>
                <td>{{r.outputValue}}</td>
                <td>
                    <i class="bi bi-trash p-2" style="cursor:pointer"  (click)="deleteRule(r.idRule)" ngbTooltip="Delete this Rule" placement="right"></i>
                    <i class="bi bi-pencil p-2" style="cursor:pointer" (click)="editRule(r.idRule)" ngbTooltip="Edit this Rule" placement="right"></i>
                    <ng-template #htmlContent>
                        <span style="white-space: normal; max-width:200px;  word-wrap:break-word;">
                            {{r.conditionFormated}}
                        </span>
                    </ng-template>
                    <a *ngIf="r.conditionFormated!=''" [ngbTooltip]="htmlContent"><i class="bi bi-info-circle p-2"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div><!-- End-Table-Responsive -->
