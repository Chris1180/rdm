<div class="table-responsive" *ngIf="rules">
    <table class="table table-striped table-administration">
        <tbody>
            <tr>
                <th>Id</th>
                <th>Part</th>
                <th>Label</th>
                <th>Condition</th>
                <th>Command</th>
                <th>Mandatory</th>
                <th>Input Value</th>
                <th>outputValue</th>
                <th>Format (css name)</th>

            </tr>
            <tr *ngFor="let r of rules">
                <td>{{r.id}}</td>
                <td>{{r.part}}</td>
                <td>{{r.label}}</td>
                <td>{{r.condition}}</td>
                <td>{{r.command}}</td>
                <td>{{r.mandatory}}</td>
                <td>{{r.initialValue}}</td>
                <td>{{r.outputValue}}</td>
                <td>{{r.format}}</td>

            </tr>
        </tbody>
    </table>
</div><!-- End-Table-Responsive -->
