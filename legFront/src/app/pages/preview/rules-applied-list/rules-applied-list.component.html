<!-- Toast feed back user about changes in back end -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
<div id="userFeedBack" class="toast align-items-center text-white border-0" [ngClass]="userFeedBackStyle" role="alert"
    aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            {{userFeedBackMessage}}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
    </div>
</div>
</div>

<div class="table-responsive" *ngIf="rulesApplied">
    <table class="table table-striped table-administration">
        <tbody>
            <tr>
                <th>Id</th>
                <th>Order</th>
                <th>Part</th>
                <th>Label</th>
                <th>Condition</th>
                <th>Command</th>
                <th>Default Value</th>
                <th>OutputValue</th>
                <th>Format (css name)</th>
                <th></th>

            </tr>
            <tr *ngFor="let r of rulesApplied">
                <td>{{r.id}}</td>
                <td #order contentEditable (blur)="editRuleOnline(r, order.innerText, 'order')" style="cursor: pointer;">{{r.order}}</td>
                <td>{{r.part}}</td>
                <td>{{r.label}}</td>
                <td #condition contentEditable (blur)="editRuleOnline(r, condition.innerText, 'condition')" style="cursor: pointer;">{{r.condition}}</td>
                <td #command contentEditable (blur)="editRuleOnline(r, command.innerText, 'command')" style="cursor: pointer;">{{r.command}}</td>
                <td #initialValue contentEditable (blur)="editRuleOnline(r, initialValue.innerText, 'initialValue')" style="cursor: pointer;">{{r.initialValue}}</td>
                <td>{{r.outputValue}}</td>
                <td #format contentEditable (blur)="editRuleOnline(r, format.innerText, 'format')" style="cursor: pointer;">{{r.format}}</td>
                <td>
                    <ng-template #htmlContent>
                        <span style="white-space: normal; max-width:200px;  word-wrap:break-word;">
                            {{r.comment}}
                        </span>
                    </ng-template>
                    <a style="cursor:pointer" (click)="deleteRule(r)"> <i class="bi bi-trash p-2"></i></a>
                    <a style="cursor:pointer" (click)="editRule(r)"><i class="bi bi-pencil p-2"></i></a>
                    <a *ngIf="r.comment!=''" [ngbTooltip]="htmlContent"><i class="bi bi-info-circle p-2"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div><!-- End-Table-Responsive -->
